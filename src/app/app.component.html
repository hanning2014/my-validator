<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            Angular4 Validator
        </div>
        <div class="card-block">
            <form #myForm="ngForm">
                <div class="form-group row">
                    <label for="idcard" class="col-md-1 col-form-label">Idcard:</label>
                    <div class="col-md-11">
                        <input id="idcard" type="text" class="form-control"
                               name="idcard" [(ngModel)]="obj.idcard" #idcard="ngModel" my-idcard required>
                        <p *ngIf="idcard.errors && idcard.errors.idcard && !idcard.pristine">icard format error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-md-1 col-form-label">Phone:</label>
                    <div class="col-md-11">
                        <input id="phone" type="text" class="form-control"
                               name="phone" [(ngModel)]="obj.phone" #phone="ngModel" my-phone required>
                        <p *ngIf="phone.errors && phone.errors.phone && !phone.pristine">phone format error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tel" class="col-md-1 col-form-label">Tel:</label>
                    <div class="col-md-11">
                        <input id="tel" type="text" class="form-control"
                               name="tel" [(ngModel)]="obj.tel" #tel="ngModel" my-tel required>
                        <p *ngIf="tel.errors && tel.errors.tel && !tel.pristine">tel format error</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-right">
            <button class="btn btn-danger">Cancel</button>
            <button class="btn btn-success" [disabled]="!myForm.form.valid">Submit</button>
        </div>
    </div>
</div>
